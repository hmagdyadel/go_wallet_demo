<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Wallet Demo - Login Credentials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .credential-box {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .credential-box:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .label {
            color: #64748b;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .value-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .value {
            color: #1e293b;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            flex: 1;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copied-message {
            background: #10b981;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            animation: fadeInOut 2s ease;
            white-space: nowrap;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            15% {
                opacity: 1;
                transform: translateY(0);
            }
            85% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        .download-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            text-align: center;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .tip {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #92400e;
        }

        .tip strong {
            color: #78350f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‘ Demo Login Credentials</h1>
        <p class="subtitle">Use these credentials to explore Go Wallet</p>

        <!-- Username -->
        <div class="credential-box">
            <div class="label">Username</div>
            <div class="value-container">
                <div class="value" id="username">haithammagdy</div>
                <button class="copy-btn" onclick="copyToClipboard('username', this)">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                    Copy
                </button>
                <div id="username-copied" style="display: none;"></div>
            </div>
        </div>

        <!-- Password -->
        <div class="credential-box">
            <div class="label">Password</div>
            <div class="value-container">
                <div class="value" id="password">haitham@12</div>
                <button class="copy-btn" onclick="copyToClipboard('password', this)">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                    Copy
                </button>
                <div id="password-copied" style="display: none;"></div>
            </div>
        </div>

        <div class="tip">
            <strong>ðŸ’¡ Tip:</strong> Double-click or tap on each credential to copy it instantly!
        </div>

        <div class="download-section">
            <a href="#" class="download-btn">ðŸ“¥ Download Go Wallet APK</a>
        </div>
    </div>

    <script>
        function copyToClipboard(elementId, button) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            // Copy to clipboard
            navigator.clipboard.writeText(text).then(() => {
                // Get the copied message container
                const copiedContainer = document.getElementById(elementId + '-copied');
                
                // Hide the button temporarily
                button.style.display = 'none';
                
                // Show "Copied!" message
                copiedContainer.innerHTML = '<div class="copied-message">âœ“ Copied!</div>';
                copiedContainer.style.display = 'block';
                
                // After 2 seconds, hide message and show button again
                setTimeout(() => {
                    copiedContainer.style.display = 'none';
                    button.style.display = 'flex';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Add double-click to copy functionality
        document.querySelectorAll('.value').forEach(element => {
            element.style.cursor = 'pointer';
            element.addEventListener('dblclick', function() {
                const button = this.parentElement.querySelector('.copy-btn');
                copyToClipboard(this.id, button);
            });
        });
    </script>
</body>
</html>
